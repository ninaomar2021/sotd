<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/themes/mytheme.css" />
    <link rel="stylesheet" href="css/themes/mytheme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

  <div id="form1" data-role="page" data-theme="a" data-add-back-btn="true" data-back-btn-text="previous">
  <div data-role="header" data-theme="a" data-add-back-btn = "true" >
  <a role="button" href="homepage.html" class="ui-btn ui-corner-all ui-shadow ui-btn-left ui-btn-a ui-toolbar-back-btn ui-icon-carat-l ui-btn-icon-left" data-rel="back">Back</a>



    <h1>Form</h1>

  </div>

    <form>
        <div class="formBox">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter first name here"/>
        </div>
        <div class="formBox">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter last name here"/>
        </div>
        <div class="formBox">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email address here"/>
        </div>
        <div class="formBox">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Email address here"/>
        </div>
        <div class="formBox">
            <label for="phone">Cell Number</label>
            <input type="number" id="phone" placeholder="Cell number here"/>
        </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>


    <script>
        let datas = [];

        const addData = (ev)=>{
            ev.preventDefault();
            let data = {
                id: Date.now(),
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                email: document.getElementById('address').value,
                email: document.getElementById('phone').value
            }
            datas.push(data);
            document.forms[0].reset();

            console.warn('added' , {datas} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(datas, '\t', 2);


            localStorage.setItem('MyData', JSON.stringify(datas) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addData);
        });
    </script>

  </body>
</html>
