<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Performing a Calculation  </title>
<style type="text/css">
body {margin: 20px;}
</style>
</head>
<body>
<form>
Enter first number : <input type="text" id="one" /><br>
Enter second Number: <input type="text" id="two" /><br>
<input type="button" onClick="multiply()" Value="Perform Multiplication" />
</form>
<p>The Product is : <br>
<span id = "product"></span>
</p>

<script>
function multiply()
{
    num1 = document.getElementById("one").value;
    num2 = document.getElementById("two").value;
    document.getElementById("product").innerHTML = num1 * num2;
}

</script>
</body>
</html>
